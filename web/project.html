<html>
    <head>
        <title>PROJECT </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
     <link href="style.css" type="text/css" rel="stylesheet" />
    <body>
        <div class="box">
            <h1>ENTER THE PROJECT DETAILS</h1>
         <form method="post" action="project.jsp" >
             <table>
                 <tr>
                     <td>
                 
             <lable>PROJECT ID:</lable>
             </td>
             <td>
                <input type="number" name="pid" placeholder="project id"  required  />
             </td>
             </tr>
             <tr>
                 <td>
                <lable>PROJECT NAME:</lable>
             </td>
             <td>
                <input type="text" name="pname" placeholder="department name"  required  />
             </td>
             </tr>
             <tr>
                 <td>
                
                <lable>DEPARTMENT ID:</lable>
             </td>
             <td>
                <input type="number" name="did" placeholder="dept id"  required  />
             </td>
             </tr>
             <tr>
             <td>
                <lable>EMPLOYEE ID:</lable>
             </td>
             <td>
                <input type="number" name="emid" placeholder="employee id"  required  />
             </td>
             </tr>
             <tr>
                 <td>
                  <input type="submit" value="NEXT" name="submit"/>
                 </td>
             </tr>
             </table>
        </form>
    </body>
      

</html>
