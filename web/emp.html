    <body>
        <div class="box">
            <h1>ENTER THE EMPLOYEE DETAILS</h1>
        <form method="POST" action="emp.jsp">
            <table>
                <tr>
                    <td>
            <lable> EMPLYOEE ID:</lable>
            </td>
            <td>
                <input type="number" placeholder="employee id" name="eid" />

            </tr>
            <tr>
                <td>
                <lable> FIRST NAME:</lable>
            </td>
            <td>
                <input type="text" placeholder="first name" name="fname" />

            <tr>
                <td>
                <lable>LAST NAME:</lable>
            </td>
            <td>
                 <input type="text" placeholder="last name" name="lname" />
            </td>
            </tr>
            <tr>
                <td>
                 <lable>ADDRESS:</lable>
            </td>
            <td>
                  <input type="text" placeholder="address" name="address" />
            </td>
            </tr>
            <tr>
                <td>

            </td>
            <td>
                   <input type="number" placeholder="department id" name="deptid" />

            <tr>
                <td>
                   <lable>STARTDATE:</lable>
            </td>
            <td>
                <input type="text" placeholder="start date" name="startdate" />
            </td>
            </tr>
            <tr>
                <td>
